<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates Grid with Lightbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Theme highlight corners */
    .corner-highlight {
      position: relative;
      overflow: hidden;
      border-radius: 1rem; /* Rounded-xl */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* Border to define edges well */
      border: 2px solid transparent;
    }
    .corner-highlight::before,
    .corner-highlight::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      background: linear-gradient(45deg, #8b5cf6, #14b8a6); /* purple to teal */
      z-index: 10;
      pointer-events: none;
    }
    .corner-highlight::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 0.5rem; /* rounded corners */
    }
    .corner-highlight::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 0.5rem;
    }

    /* Hover scale and shadow */
    .corner-highlight:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.6); /* purple shadow */
      z-index: 1; /* Bring above others */
      border-color: #8b5cf6; /* purple border on hover */
    }

    /* Lightbox background and layout */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: auto;
    }
    #lightbox.active {
      display: flex;
    }
    #lightbox-img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 1rem; /* same as corner highlight */
      position: relative;
      box-shadow: 0 0 30px #8b5cf6, 0 0 40px #14b8a6;
    }
    /* Lightbox corner highlights on image */
    #lightbox-img::before,
    #lightbox-img::after {
      content: "";
      position: absolute;
      width: 48px;
      height: 48px;
      background: linear-gradient(45deg, #8b5cf6, #14b8a6);
      pointer-events: none;
      z-index: 20;
      border-radius: 0.75rem;
    }
    #lightbox-img::before {
      top: -12px;
      left: -12px;
      border-bottom-right-radius: 0.75rem;
    }
    #lightbox-img::after {
      bottom: -12px;
      right: -12px;
      border-top-left-radius: 0.75rem;
    }
    /* Positioning relative required for pseudo elements */
    #lightbox-img {
      position: relative;
    }

    /* Close button styling */
    #lightbox .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 1100;
    }
    #lightbox .close-btn:hover {
      color: #8b5cf6; /* purple on hover */
    }

  </style>
</head>
<body class="bg-gray-900 text-white">

  <section class="py-16 px-6 md:px-20 max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold  mb-6 bg-gradient-to-r from-purple-500 to-teal-400 bg-clip-text text-transparent text-center mb-12">My Certificates</h2>

  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden justify-center items-center p-4 z-50">
    <span class="close-btn" onclick="closeLightbox()" title="Close">&times;</span>
    <img id="lightbox-img" src="" alt="Certificate full view" />
  </div>


  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.remove('hidden');
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';  // Prevent background scroll while lightbox is open
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      lightbox.classList.add('hidden');
      lightbox.classList.remove('active');
      img.src = '';
      document.body.style.overflow = 'auto';  // Restore scroll
    }

    // Close lightbox on click outside image
    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target === this) {
        closeLightbox();
      }
    });

    // Close lightbox with Esc key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
